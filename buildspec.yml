version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies...
      - cd application-code/web-tier
      - npm install
      - cd ../../
  
  build:
    commands:
      - echo Building frontend...
      - cd application-code/web-tier
      - npm run build
      - cd ../../
      - echo Building Docker image...
      - docker build -t my-three-tier-app:latest .
  
artifacts:
  files:
    - appspec.yml
    - scripts/*
    - application-code/web-tier/build/*

    
